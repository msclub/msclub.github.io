# Read the Docs Configuration File.
version: 2

build:
   os: "ubuntu-latest"
   tools:
      python: "3.13"
   jobs:
   pre_install:
      - pip install mkdocs-material

mkdocs:
   configuration: mkdocs.yaml

python:
   run: pip complile docs/requirements.in
   install:
   - requirements: docs/requirements.txt
